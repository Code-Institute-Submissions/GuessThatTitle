<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>The Ultimate Movie Quiz Experience</title>
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!-- Link to style.css -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.js"
		integrity="sha256-iqD4S1Mx78w8tyx9UEwrxuvYYdoAPXLDPfmc5lDUUx0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"
		integrity="sha256-E3NHJIUaclYHEQ6uRnkvD72rAmbJYVJ92sCOU/0Rd7s=" crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.structure.min.css"
		integrity="sha256-4dlHdgeDJcWLTNUO7bihDo23hg1dNTYYk0sRcFf424w=" crossorigin="anonymous" />
	<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css"
		integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<!--Test jquery UI-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
		integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
		integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />


	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
	<!--Mobile Nav-->
	<div class="d-sm-none">

		<!--NavBar-->
		<div class="container-fluid nav-bar">
			<div class="row">
				<div class="col-12 text-center menu-col">
					<i class="fas fa-bars menu-button d-inline-block"></i>
					<i class="fas fa-video d-inline-block logo-icon"></i>
					<h2 class="brand-title d-inline-block">Guess That Title</h2>
				</div>
			</div>
		</div>


	</div>

    <!--displayvar class identifies elements that can be hidden and revealed (everything except NAV)-->

	<div class="page-body text-center displayvar">
		<div class="row">
			<div class="col-12 text-center">
				<br/>
				<button class="btn play-now-btn" data-role="none" data-ajax="false">Play Now</button>
				<button class="btn how-to-btn" data-role="none" data-ajax="false">How to play</button>
			</div>
		</div>
	</div>

	<div class="game-container">

    <div class="timer-container d-none">
    <h2><span class="timer"></span> s</h2>
    </div>

		<!--Pick Topic at start of round-->
		<div class="select-topic displayvar d-none pt-5">
			<div class="container text-center">
            <div class="row">
            <div class="col-12">
            Choose a topic
            </div>
            </div>
				<div class="row pt-5 m-auto">
					<div class="col-12 m-auto">
						<ul class="list-style-remove">
							<li><button class="choose-topic-btn m-3" data-role="none" data-ajax="false" id="topic1"></button>
							</li>
							<li><button class="choose-topic-btn m-3" data-role="none" data-ajax="false" id="topic2"></button>
							</li>
							<li> <button class="choose-topic-btn m-3" data-role="none" data-ajax="false" id="topic3"></button>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>

        <!--Show questions-->
		<div class="display-question displayvar d-none">
			<div class="container">
				<div class="row">
					<div class="col-6 question-number-title text-center pt-3">Question
						<span id="question_number"></span></div>
					<div class="col-6">Lives: <span id="lives"></span></div>
				</div>
				<div class="row">
					<div class="col-12 display-title"></div>
					<div class="col-12 display-answer"></div>
				</div>
				<div class="row">
					<div class="col-12 type-answer">
						<textarea id="input-answer" oninput="checkAnswer()"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-12 type-answer">
						<button class="btn skip-question-btn">Skip Question</button>
					</div>
				</div>
			</div>
		</div>

        <!--Loading-->
		<div class="loading displayvar complete-center d-none">
			<img class="loading-img" src="assets/images/loading/loading.gif">
        </div>
        
        <div class="container">
        <div class="row">
        <div class="col-12">
        <h2 class="message-to-player displayvar"></h2>
        </div>
        </div>
        </div>
     


		</div>






		<!--Menu Popup-->
		<div class="contain-menu text-center pt-5" style="display: none">
			<!--Basic List-->
			<ul class="list-style-remove menu-list">
				<li class="go-home">Home</li>
                <li class="play-game">Play Game</li>
                <li class="how-to">How to Play</li>
				<li>About</li>
				<li>Contact Us</li>
			</ul>

		</div>

		<script src="assets/js/navigation.js"></script>
		<!-- 	<script src="assets/js/data.js"></script> -->
		<script src="assets/js/engine.js"></script>
</body>

</html>
